<!DOCTYPE html>

<html>

<head>
<!-- <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="http://fonts.cdnfonts.com/css/krona-one" rel="stylesheet">
<link rel="stylesheet" type= "text/css" href="signup.css">

</head>

<body>
<div class="d-flex justify-content-center">
<img class="menu" src="Graphics/CircleHotbar/signup_selected_circlehotbar.png">
</div>
<div class="signupform">
  <form>
    <div class="row">
	<div class="form-group col-sm-3">
		<h5>Name (Owner)</h5>
        <input type="text" class="form-control" placeholder="Enter Owner Name" name="oName">
	</div>
	</div>
	<div class="row">
	<div class="form-group col-sm-3">
		<h5>Phone Number</h5>
        <input type="tel" class="form-control" placeholder="Enter Phone Number" name="pNum">
    </div>
	</div>
	<div class="row">
	<div class="form-group col-sm-3">
		<h5>Email</h5>
        <input type="email" class="form-control" placeholder="Enter Email" name="email">
	</div>
	</div>
	<div class="row">
	<div class="form-group col-sm-3">
		<h5>Resturaunt Name</h5>
        <input type="text" class="form-control" placeholder="Enter Resturaunt Name" name="rName">
	</div>
	</div>
	<div class="row">
	<div class="form-group col-sm-3">
		<h5>Resturaunt Address</h5>
        <input type="text" class="form-control" placeholder="Enter Resturaunt Address" name="rAdd">
	</div>
	</div>
	<div class="row">
	<div class="form-group col-sm-3">
		<h5>Password</h5>
        <input type="password" class="form-control" placeholder="Enter Password" name="pass">
	</div>
	</div>
	<div class="row">
	<div class="form-group col-sm-3">
		<h5>Confirm Password</h5>
        <input type="password" class="form-control" placeholder="Enter Password" name="cPass">
	</div>
	</div>
	<button type="submit" class="confirm">CONFRIM</button>
  </form>
</div>
</body>
</html>
