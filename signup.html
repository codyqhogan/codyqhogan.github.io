<!DOCTYPE html>

<html>

<head>
<!-- <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
<link rel="stylesheet" type= "text/css" href="signup.css">

</head>

<body>
<div class="d-flex justify-content-center">
<img class="menu" src="graphics/signup_hotbar.png" usemap="#workmap">

<map name="workmap">
	<area shape="circle" coords="30,80,50" href="main.html">
	<area shape="circle" coords="110,170,50" href="about.html">
	<area shape="circle" coords="500,170,50" href="signup.html">
	<area shape="circle" coords="580,80,50" href="signin.html">
</map>
	</div>
<div class="signupform">
  <form action="signup.php" method="post" oninput='cPass.setCustomValidity(cPass.value != pass.value ? "Passwords do not match!" : "")'>
    <div class="row">
	<div class="form-group col-sm-3">
		<h5>Name (Owner)</h5>
        <input type="text" class="form-control" placeholder="Enter Owner Name" name="oName" required>
	</div>
	</div>
	<div class="row">
	<div class="form-group col-sm-3">
		<h5>Phone Number</h5>
        <input type="number" class="form-control" placeholder="Enter Phone Number" name="pNum" required>
    </div>
	</div>
	<div class="row">
	<div class="form-group col-sm-3">
		<h5>Email</h5>
        <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
	</div>
	</div>
	<div class="row">
	<div class="form-group col-sm-3">
		<h5>Resturaunt Name</h5>
        <input type="text" class="form-control" placeholder="Enter Resturaunt Name" name="rName" required>
	</div>
	</div>
	<div class="row">
	<div class="form-group col-sm-3">
		<h5>Resturaunt Address</h5>
        <input type="text" class="form-control" placeholder="Enter Resturaunt Address" name="rAdd" required>
	</div>
	</div>
	<div class="row">
	<div class="form-group col-sm-3">
		<h5>Password</h5>
        <input type="password" class="form-control" placeholder="Enter Password" name="pass" required>
	</div>
	</div>
	<div class="row">
	<div class="form-group col-sm-3">
		<h5>Confirm Password</h5>
        <input type="password" class="form-control" placeholder="Enter Password" name="cPass" required>
	</div>
	</div>
	<button type="submit" class="confirm">CONFIRM</button>
  </form>
</div>
<div>
	<button class="access" onclick="darkMode()"><img src="../graphics/access_org.png" height ="70" width="70"/></button>
</div>
<script>
	function darkMode() {
		var element = document.body;
		element.classList.toggle("dark-mode");
	}
</script>

</body>
</html>
