<!DOCTYPE html>

<html>

<head>
	<!-- meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.1.62/jquery.inputmask.bundle.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" type= "text/css" href="signup.css">
</head>

<body>

<!-- start hotbar navigation -->
<div class="hotbar">
	<img src="graphics/signup_hotbar.png" usemap="#workmap">

	<map name="workmap">
		<area shape="circle" coords="30,80,50" href="index.html">
		<area shape="circle" coords="110,170,50" href="about.html">
		<area shape="circle" coords="500,170,50" href="signup.html">
		<area shape="circle" coords="580,80,50" href="signin.html">
	</map>
</div>
	
<!-- start register form -->
<div class="d-flex justify-content-center signupform">
	<form action="signup.php" method="post" oninput='cPass.setCustomValidity(cPass.value != pass.value ? "Passwords do not match!" : "")'>
		<div class="form-group form-group-lg">
			<div class="row">
				<div class="col-6">
					<h5>Name (Owner)</h5>
					<input type="text" class="form-control" placeholder="Enter Owner Name" name="oName" required>
				</div>
	
				<div class="col-6">
					<h5>Phone Number</h5>
					<input type="tel" class="form-control" placeholder="Enter Phone Number" name="pNum" id="pNum" required>
				</div>
			</div>
	
			<div class="row">
				<div class="col-6">
					<h5>Email</h5>
					<input type="email" class="form-control" placeholder="Enter Email" name="email" required>
				</div>
	
				<div class="col-6">
					<h5>Resturaunt Name</h5>
					<input type="text" class="form-control" placeholder="Enter Resturaunt Name" name="rName" required>
				</div>
			</div>
	
			<div class="row">
				<div class="col-6">
					<h5>Street Address</h5>
					<input type="text" class="form-control" placeholder="Enter Street Address" name="rAdd" required>
				</div>
				
				<div class="col-6">
					<h5>City</h5>
					<input type="text" class="form-control" placeholder="Enter City" name="rCity" required>
				</div>
			</div>
	
			<div class="row">
				<div class="col-6">
					<h5>State</h5>
					<input type="text" class="form-control" placeholder="Enter State" name="rState" required>
				</div>
				
				<div class="col-6">
					<h5>Zip Code</h5>
					<input type="text" class="form-control" placeholder="Enter Zip Code" name="rZip" required>
				</div>
			</div>
	
			<div class="row">
				<div class="col-6">
					<h5>Password</h5>
					<input type="password" class="form-control" placeholder="Enter Password" name="pass" required>
				</div>
				
				<div class="col-6">
					<h5>Confirm Password</h5>
					<input type="password" class="form-control" placeholder="Enter Password" name="cPass" required>
				</div>
			</div>
			
			<div class="row justify-content-center mx-auto text-center">
				<button type="submit" class="btn btn-dark confirm">CONFIRM</button>
			</div>
		</form>
	</div>
</div>

<!-- dark mode button -->
<div class="fixed-bottom">
    <button class="access" onclick="darkMode()"><img src="graphics/access_org.png" height ="70" width="70"/></button>
</div>

<!-- phone number mask js -->
<script>
$(window).load(function()
{
   var phones = [{ "mask": "(###) ###-####"}, { "mask": "(###) ###-##############"}];
    $('#pNum').inputmask({ 
        mask: phones, 
        greedy: false, 
        definitions: { '#': { validator: "[0-9]", cardinality: 1}} });
});
</script>

<!-- dark mode toggle js -->
<script>
	function darkMode() {
		var element = document.body;
		element.classList.toggle("dark-mode");
	}
</script>

</body>
</html>
