<!DOCTYPE html>

<html>

<head>
	<!-- meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.1.62/jquery.inputmask.bundle.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" type= "text/css" href="signin.css">
</head>

<body>

<!-- start hotbar navigation -->
<div class="hotbar">
	<img src="graphics/signin_hotbar.png" usemap="#workmap">

	<map name="workmap">
		<area shape="circle" coords="30,80,50" href="index.html">
		<area shape="circle" coords="110,170,50" href="about.html">
		<area shape="circle" coords="500,170,50" href="signup.html">
		<area shape="circle" coords="580,80,50" href="signin.html">
	</map>
</div>
	
<!-- start sign in form -->	
<div class="d-flex justify-content-center signinform">
	<form>
		<div class="form-group form-group-lg">
			<div class="row">
				<h5>Resturaunt Name</h5>
				<input type="text" class="form-control" id="form-control" placeholder="Enter Resturaunt Name" name="rName">
			</div>
	
			<div class="row">
				<h5>Password</h5>
				<input type="password" class="form-control input-lg" id="form-control" placeholder="Enter Password" name="pswd">
			</div>
	
			<div class="row justify-content-center mx-auto text-center">
				<button type="submit" id="submit" class="btn btn-light confirm">CONFIRM</button>
			</div>
		</div>
	</form>
</div>

<!-- dark mode button -->
<div class="fixed-bottom">
    <button class="access" onclick="darkMode()"><img src="graphics/access_org.png" height ="70" width="70"/></button>
</div>

<!-- dark mode toggle js -->
<script>
	function darkMode() {
		var element = document.body;
		element.classList.toggle("dark-mode");
		$('.form-control').toggleClass('form-dark-mode');
		if ( document.getElementById("submit").classList.contains('btn-light') ) {
		document.getElementById("submit").classList.add('btn-dark');
		document.getElementById("submit").classList.remove('btn-light');
		}
		else if ( document.getElementById("submit").classList.contains('btn-dark') ) {
		document.getElementById("submit").classList.add('btn-light');
		document.getElementById("submit").classList.remove('btn-dark');
		}
	}
</script>

</body>
</html>
